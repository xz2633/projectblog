<!DOCTYPE html>

  <title>Xiaofan's project</title>

<body>

  <!-- Mounting point for a component -->
  <summary></summary>
  <ins></ins>


  <!-- Reference to the components -->
  <script src="tags/summary.tag" type="riot/tag"></script>

  <!-- Initializing RIOT -->
  <script>
    riot.mount('*');
  </script>
